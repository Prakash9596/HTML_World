<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered Lists
         ● Numeric: Default type, (1, 2, 3, ...)
                    Attribute: type="1"
         ● Uppercase Letters: (A, B, C, ...)
                    Attribute: type="A"
         ● Lowercase Letters: (a, b, c, ...)
                    Attribute: type="a"
         ● Uppercase Roman: (I, II, III, ...)
                    Attribute: type="I"
         ● Lowercase Roman: (i, ii, iii, ...)
                    Attribute: type="i-->
    <ol type = "A">
        <li>HTML</li>
        <ol type="I">
            <li>Level a</li>
            <li>Level b</li>
        </ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
</body>
</html>
