<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--
        <table> To create table 
        <tr> Table Row : Used to define a row in an HTML table.
        <th> Table Header : Used for header cells within a row. Text is bold and centered by default.
        <td> Table Data : This Holds the actual data.
    -->
    <table border="20">
        <caption>Technologies</caption>

        <tr>
            <th colspan="2">Tech I am good at</th>
        </tr>

        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>

        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 years</td>
        </tr>
        
        <tr>
            <td>Java</td>
            <td>8/10</td>
            <td>9 years</td>
        </tr>
        <tr>
            <td colspan="3"> Hello Prakash Jha</td>
        </tr>
    </table>
</body>
</html>
